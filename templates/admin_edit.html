<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Edit Tour</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">Awesome Band</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a href="/admin_home" class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a href="/admin_tour" class="nav-link" href="#">Tours</a>
                    </li>
                    <li class="nav-item">
                        <a href="/merch" class="nav-link" href="#">Merch</a>
                    </li>
                    <li class="nav-item">
                        <a href="/listen" class="nav-link" href="#">Listen</a>
                    </li>
                </ul>
            </div>   
        </nav>
        <div class="container">
                <header>
                    <h1>Edit Tour</h1>
                </header>
                <main>
                    <section>
                        <form action="/tours/{{tour.id}}/update" method="post">
                            <div>
                                <label for="venue">Venue</label>
                                <input type="text" name="venue">

                                <label for="location">Location</label>
                                <input type="text" name="location">

                                <label for="date">Date</label>
                                <input type="date" name="date">
                            </div>
                            {% with tour_to_update = get_flashed_messages() %} 
                                {% for tour in tour_to_update %}
                                    <span>{{venue}} {{location}} {{date}}</span> 
                                {% endfor %} 
                            {% endwith %}
                            <input type="submit" value="Update">
                            <button><a href="/admin_tour">cancel</a></button>
                        </form>
                    </section>
                </main>
            </div>
    

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 
    </body>
</html>
